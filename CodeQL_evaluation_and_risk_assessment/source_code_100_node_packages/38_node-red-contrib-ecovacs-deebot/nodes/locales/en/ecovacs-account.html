<script type="text/html" data-help-name="ecovacs-account">
    <p>Configuration for a connection to the Ecovacs server</p>
    <p>This configuration does not establish a connection on its onw,
        but contains the credentials used by
        <span style="background-color:Gainsboro">ecovacs-deebot</span>-nodes</p>
    <h3>name</h3>
    <p>Here you can put an individual name for your configuration,
        which will be displayed in
        <span style="background-color:Gainsboro">ecovacs-deebot</span>-nodes
        as account.</p>
    <p>The name can be chosen freely and is only used for your better
        distinction when having multiple accounts.</p>
    <h3>Email / Ecovacs ID</h3>
    <p>Please enter the email used for the Ecovacs account, your vacuum cleaning
        robot is registered to.</p>
    <p>Alternatively you can also enter the ECOVACS ID shown in the Ecovacs app</p>
    <h3>Password</h3>
    <p>Please enter the password used for the Ecovacs account, your vacuum
        cleaning robot is registered to.</p>
    <h3>Country code</h3>
    <p>Please enter your country's valid 2-digit country code.</p>
    <p>A list of valid country codes can be found
    <a href="https://github.com/mrbungle64/node-red-contrib-ecovacs-deebot/wiki/Country-codes" target="_blank" alt="LÃ¤nder-Codes">here</a>.</p>

    <h3>References</h3>

        </ul>
</script>
