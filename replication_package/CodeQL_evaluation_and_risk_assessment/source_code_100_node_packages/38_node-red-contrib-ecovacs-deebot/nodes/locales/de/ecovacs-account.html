<script type="text/html" data-help-name="ecovacs-account">
    <p>Konfiguration der Verbindung zum Ecovacs Server.</p>
    <p>Diese Konfiguration erstellt keine eigenständige Verbindung,
        sondern enthält die Zugangsdaten, welche später von
        <span style="background-color:Gainsboro">ecovacs-deebot</span>-Nodes
        verwendet werden.</p>
    <h3>Name</h3>
    <p>Hier können sie ihrer Konfiguration einen individuellen Namen geben,
        welcher innerhalb der
        <span style="background-color:Gainsboro">ecovacs-deebot</span>-Nodes
        als Konto angezeigt wird.</p>
    <p>Der Name kann frei gewählt werden und dient nur für Sie zur besseren
        Unterscheidung bei mehreren Konten.</p>
    <h3>E-Mail-Adresse / Ecovacs ID</h3>
    <p>Bitte geben sie hier die E-Mail-Adresse für das Ecovacs-Konto ein,
        unter dem ihr Staubsauger-Roboter registriert ist.</p>
    <p>Alternativ können sie auch die in der Ecovacs App angezeigte ECOVACS ID
        eingeben.</p>
    <h3>Passwort</h3>
    <p>Bitte geben sie hier das Passwort für das Ecovacs-Konto ein,
        unter dem ihr Staubsauger-Roboter registriert ist.</p>
    <h3>Länder-Code</h3>
    <p>Bitte geben sie hier den für ihr Land gültigen 2-stelligen Länder-Code
        ein.</p>
    <p>Eine Liste der gültigen Länder-Codes finden sie
    <a href="https://github.com/mrbungle64/node-red-contrib-ecovacs-deebot/wiki/Country-codes" target="_blank" alt="Länder-Codes">hier</a>.</p>

    <h3>References</h3>
        <ul>
            <li><a href="https://github.com/mrbungle64/node-red-contrib-ecovacs-deebot" target="_blank" alt="GitHub Repository von node-red-contrib-ecovacs-deebot">GitHub</a> - das GitHub Repository der Node</li>
        </ul>
</script>
